parameters:
- name: SolutionPath
  type: string
- name: SolutionName
  type: string
- name: TestResultDir
  type: string
- name: StagingDir
  type: string
- name: TestDllPattern
  type: string
- name: OutputPath
  type: string
- name: TestAssembly
  type: string
- name: TestResult
  type: string
  default: 'TestExecution.json'
- name: ReportName
  type: string
  default: 'report.html'
- name: BuildNumber
  type: string
  default: '-'
  
steps:
- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: ${{ parameters.SolutionName }}

- task: VSBuild@1
  displayName: 'Build solution ${{ parameters.SolutionName }}'
  inputs:
    solution: ${{ parameters.SolutionName }}
    clean: true
    
- powershell: 'Start-Process -FilePath "${{ parameters.SolutionPath }}/${{ parameters.SolutionName }}"'
  displayName: 'Start Visual Studio for testing acceptance criteria' 
 
- task: VSTest@2
  displayName: 'VsTest - Test Szenarios'
  inputs:
    testAssemblyVer2: |
      ${{ parameters.TestDllPattern }}
      !**\*TestAdapter.dll
      !**\obj\**
      !**\bin\**\ref\**
    resultsFolder: '${{ parameters.TestResultDir }}'
    vstestLocationMethod: location
    vstestLocation: C:\Program Files\Microsoft Visual Studio\2022\Community\Common7\IDE\CommonExtensions\Microsoft\TestWindow\vstest.console.exe
    
- task: CopyFiles@2
  displayName: 'Copy test report'
  inputs:
    SourceFolder: '${{ parameters.TestResultDir }}'
    Contents: |
     *.html
     *.png
    TargetFolder: '${{ parameters.StagingDir }}\documentation'
  
- task: CopyFiles@2
  displayName: 'Copy media folder'
  inputs:
    SourceFolder: '${{ parameters.OutputPath }}/media'
    Contents: |
     *.html
     *.png
    TargetFolder: '${{ parameters.StagingDir }}\documentation\media'
  
- script: |
   livingdoc test-assembly ${{ parameters.OutputPath }}\${{ parameters.TestAssembly }} -t ${{ parameters.OutputPath }}\${{ parameters.TestResult }} --output ${{ parameters.OutputPath }}\${{ parameters.TestAssembly }}.html 
   livingdoc test-assembly ${{ parameters.OutputPath }}\${{ parameters.TestAssembly }} -t ${{ parameters.OutputPath }}\${{ parameters.TestResult }} --output ${{ parameters.OutputPath }}\${{ parameters.TestAssembly }}.json --output-type JSON 
   livingdocreport -f ${{ parameters.OutputPath }}\${{ parameters.TestAssembly }}.json -r ${{ parameters.OutputPath }}\${{ parameters.ReportName }} -p db- -t https://dev.azure.com/databinding/_workitems/edit/{0}/ -l en -b ${{ parameters.BuildNumber }} 
   
  displayName: 'Build Living doc'
    
- task: CopyFiles@2
  displayName: 'Copy Living doc'
  inputs:
    SourceFolder: '${{ parameters.OutputPath }}'
    Contents: |
     *.html
    TargetFolder: '${{ parameters.StagingDir }}\documentation' 

- script: |
   taskkill /F /IM devenv.exe /T
   
  displayName: 'Stop Visual Studio process'    